<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            /* Align button to center of screen */
            justify-content: center;
        }

        #video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: auto;
            z-index: -100;
            object-fit: contain;
        }

        #microphone {
            position: relative;
            z-index: 1;
            background-image: url('http://127.0.0.1:8001/mic.png');
            background-size: cover;
            width: 100px;
            /* Double the button size */
            height: 100px;
            /* Double the button size */
            border: none;
            background-color: rgba(0, 0, 0, 0.0);
            /* 半透明な背景色を指定 */
            filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(0deg);
            /* フィルターを適用 */
        }

        #status {
            background-color: rgba(0, 0, 0, 0.7);
            /* 半透明の黒 */
            border-radius: 25px;
            /* 角を丸く */
            color: white;
            /* テキストの色を白に */
            padding: 15px;
            /* テキスト周りの余白 */
            font-size: 48px;
            display: none;
        }

        #answer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.5);
            /* 半透明の黒 */
            border-radius: 25px;
            /* 角を丸く */
            color: white;
            /* テキストの色を白に */
            padding: 15px;
            /* テキスト周りの余白 */
            /*overflow: auto;*/
            overflow-y: scroll;
            /* 領域内のコンテンツがオーバーフローした場合にスクロールバーを表示 */
            font-weight: bold;
            /* テキストを太く */
            font-size: 36px;
            /* フォントサイズを大きく */
            word-wrap: break-word;
            /* テキストを折り返す */
            display: none;
            /* 最初は非表示にする */
        }

        #answer_text {
            /*overflow: auto;*/
            overflow-y: scroll;
        }

        #container {
            display: flex;
            align-items: center;
            flex-direction: column;
            position: fixed;
            bottom: 2%;
        }

        #characterImage {
            /*...existing styles...*/
            z-index: 100;
            display: flex;
        }

    </style>
    <script src="playAudioByVoiceVox.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <!-- please get a video from  https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c0/Big_Buck_Bunny_4K.webm/Big_Buck_Bunny_4K.webm.720p.webm -->
    <video id="video" src="http://127.0.0.1:8001/navi_mapbox.mp4" autoplay loop muted></video>

    <!-- 
            ずんだもんのイラスト https://zunko.jp/con_illust.html 
            VOICEVOX:ずんだもん
    -->
    <div id="answer">
        <img id="characterImage" src="http://127.0.0.1:8001/zunmon020.png">
        <div id="answer_text"></div>
    </div>
    <div id="container">
        <p id="status">音声認識を開始してください</p>
        <button id="microphone"></button>
    </div>

    <script>
        // ビデオのURLリストを用意します。
        // 各ビデオのURLをこのリストに追加します。
        // https://www.youtube.com/watch?v=TpsaBnfQVuM
        var videoUrls = [
            "http://127.0.0.1:8001/navi_mapbox.mp4",
            "http://127.0.0.1:8001/lexus_navi.mp4",
            "http://127.0.0.1:8001/Big_Buck_Bunny_4K.webm.720p.webm",
            "http://127.0.0.1:8001/video2.mp4",
            //... more URLs if needed
        ];
        var langs = [
            ja-JP,
            en-US,
            zh,
        ];

        // キーボードのキーが押されたときのイベントリスナーを設定します。
        // 各ビデオの再生時間を保持する配列を作成します。
        var videoTimes = new Array(videoUrls.length).fill(0);

        // 現在再生中のビデオのインデックスを保持します。
        var currentVideoIndex = 0;

        // キーボードのキーが押されたときのイベントリスナーを設定します。
        document.addEventListener('keydown', function (event) {
            // 1から9までのキーボードのキーが押されたかをチェックします。
            if (event.keyCode >= 49 && event.keyCode <= 57) {
                // キーの番号に該当するビデオを取得します。
                var videoIndex = event.keyCode - 49; // 49 is the keyCode for '1'

                // 該当のビデオが存在する場合のみビデオのsrc属性を更新します。
                if (videoUrls[videoIndex] !== undefined) {
                    var videoElement = document.getElementById('video');

                    // 現在再生中のビデオの再生時間を保存します。
                    videoTimes[currentVideoIndex] = videoElement.currentTime;

                    // ビデオのsrc属性を更新します。
                    videoElement.src = videoUrls[videoIndex];

                    // ビデオの再生位置を該当ビデオの前回の再生時間に設定します。
                    videoElement.currentTime = videoTimes[videoIndex];

                    // ビデオの再生を開始します。
                    videoElement.play();

                    // 現在再生中のビデオのインデックスを更新します。
                    currentVideoIndex = videoIndex;
                }
            }
        });
    </script>

</body>

</html>
